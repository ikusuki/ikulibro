      "  Kaixo Oskar!\n \n    Por fin he podido sacar un ratico para escribirte
      unas líneas tras leer detenidamente el IKULIBRO. En su momento ya lo hice en el
      formato digital, pero no es lo mismo. Aunque me sirvió para calmar el \"ansia
      viva\" de recibirlo en papel junto con tus regalicos. En fin, que tener el libro
      fisicamente, tocarlo, olerlo y ver las fotografías impresas es otra cosa. Debe
      ser un defecto de chupatintas viejuno apegado al papel, qué le vamos a hacer.\n
      \n    Me gusta el libro porque parece un cuaderno o un diario de confidencias
      muy personal, que lo es, con sus \"recuerdos\" en forma de fotos, tickets, anuncios.
      Es bonito y tiene un tacto muy agradable. Respecto al contenido, no me gustaría
      repetirme, pero me ha hecho recordar y revivir la emoción con la que leía las
      entradas de tu blog, en silencio, desde el anonimato de quien mira sin ser visto
      a través de las celosías de una ventana en internet. Te descubrí de rondón, de
      chiripa, por accidente. Iba buscando información sobre la exótica Cipango y el
      lejano oriente, cuando veo un blog con el nombre de IKUSUKI ( esa mezcla graciosa
      con el verbo en euskera \"IKUSI\" - VER). Me picó la curiosidad y vi un a un zalluco
      salao y \"tirao palante\" que lo mismo vendía camisetas, que bailaba el aurresku
      (a su manera, eso sí...) o se comía unos donuts a dos carrillos mientras nos enseñaba
      cómo pasaba la aspiradora por su miniapartamento, sin olvidar la ceremonia del
      té, el Karate, los gatostiables y demás fauna del lugar.\n \n    Poco a poco fui
      viendo que tu blog era una manera de mantenerte unido a los tuyos, de desahogarte
      y de contarte-contarnos tus vivencias, tus soledades, tus metas, tus susedidos,
      tus amores, tus desamores, tus alegrías, tus tristezas. Sucedían en Japón, pero
      podrían ocurrir en cualquier lugar del mundo, te pasaban a ti y nos lo contabas.
      Con una generosidad y un corazón abierto de par en par, que me emocionaron y lo
      siguen haciendo. Además lo contabas con una frescura y una sinceridad, lejos del
      engolamiento y el autobombo, que me atraparon de inmediato.\n \n    Más adelante
      fui viendo que esa empatía iba acrecentándose, al comprobar que muchos de esos
      sentimientos eran compartidos. Que como en su momento te dije yo también, como
      todos alguna vez me imagino, pasaba por un momento con goteras en el corazón y
      que tus historias me acompañaron para bien. Gracias Oskar por tu generosidad y
      por permitirnos tener un balcón con vistas a Japón y al mundo desde tu corazón
      (menudas vistas...). Mila esker Oskar, biotz biotzetik (Mil gracias, de corazón).\n
      \n    Elegir algún relato es difícil porque me gustan todos, aunque me quedo con
      tres: La señora de los paraguas, Tomomi chan y el Señor de la tienda de zapatos.
      En los tres se puede comprobar que los japoneses, como todo hijo de vecino, comparten
      con el resto de la humanidad necesidades materiales y sentimentales y que los
      buenos comportamientos anidan en las buenas personas, ya sean de Japón, de Euskadi
      o de la Polinesia.\n \n    He comprobado que tu manera de contar las cosas tiene
      mucho del estilo \"Sabina\". Que por cierto nunca me hizo mucha gracia, ni como
