      "Me ha costado, pero me he animado al final a escribirte esto. No es que
      me haya costado por no saber que decir, si no que no sabía como decirlo. No se
      me da muy allá el tema este de contar por escrito cosas, pero aún así, ya que
      dijiste en más de una ocasión que te gusta recibir nuestras opiniones y/u/o comentarios,
      allá voy.\n\nTe descubrí por una muy buena amiga con la que vivo, que me dijo
      que existías, que ibas a sacar un libro, que no fuese cutre y me animara. Y se
      lo dijo a su novio. Y me leí medio post aleatorio del blog y me encantó, y me
      animé. Al final nos animamos todos, y flipamos con lo que conseguiste. Eras tema
      de conversación a la hora de la comida: \"Visteis por cuanto va el libro?\" \n\nEl
      caso es que llegó el PDF, y me contuve para no leerlo ya que tenía pinta de que
      la encuadernación iba a merecer a pena, y así fué. Me encanta el acabado mate
      de la portada, y me encanta el diseño. Pensé que iba a costar leerlo, que el tipo
      de letra se iba a hacer difícil después de unas horas leyendo pero no. Y sé que
      no, porque el libro me duró de viernes a la noche que me llegó hasta sábado a
      la noche. Y lo disfruté, vaya si lo disfruté.\n\nSe llora, y bastante. De hecho
      lo está leyendo un amigo y el otro día me dijo por chat \"1) Abrir ikulibro por
      página random. 2) Empezar a leer. 3) Empezar a llorar\". Y a pesar de lo poco
      que me gusta llorar, lo disfruté. Cuentas lo que te pasa de una manera que consigues
      que el lector lo esté oyendo de ti. Me quedó la sensación de que lo que cuentas
      lo haces porque quieres que yo comparta contigo esas historias, una conexión que
      hacer sentir muy cómodo.\n\nMe dio pena acabarlo. Tanto que me puse con el blog.
      Empecé en la página 1 y me lo leí entero. Porque si el libro me gustó, el blog
