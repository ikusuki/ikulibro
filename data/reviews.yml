      Hola, Oskar.
      Tú a mí no me conoces, y es muy probable que nunca llegues a hacerlo, pero sin embargo yo puedo decir que me siento como si yo a ti te conociera de hace mucho tiempo.
      Bien, creo que va siendo hora de presentarme. Me llamo Jose, tengo 19 años, y te escribo estas líneas desde un punto perdido de la sierra norte de Madrid llamado Lozoyuela.
      Hace unos pocos meses (diría que 6, pero si mi memoria no me falla ya había reparado en el ikublog antes, aunque sin prestarle toda la atención que merece) fui a parar a tu blog, motivado ante el deseo de conocer cómo es la vida de alguien que vive en Japón. Y sí, esperaba encontrarme cientos de miles de aparatitos electrónicos a buen precio y otros tantos reviews de anime, y sin embargo, lo que me encontré, a pesar de ser muy distinto, me dejó muchísimo más impresionado de lo que lo harían cualquiera de esas cosas.
      En este periodo me he leído prácticamente entero el blog, sí, como suena. No puedo dejar de sentir que, aunque estés a cientos de miles de kilómetros de aquí, tienes una sensibilidad que me toca el corazón como si estuvieras a 20 centímetros. Y, aunque puede sonar pretencioso puesto que por motivos del azar y de la edad tú has vivido el triple o el cuádruple que yo, me siento identificado con muchísimas de las cosas que escribes. Tendrá que ver con el hecho de que acabo de terminar el ikulibro, que por desgracia aún no puedo tener en papel (aunque si aún quedan para mediados del mes que entra seré el orgulloso poseedor de uno), pero, después de la noche de ayer, que fue una de esas en que uno se siente más solo mirando la luna solo, siento que debía darte las gracias. Por haberme ayudado a entenderme mejor a mí mismo, y por haberme hecho perseverar en el camino que he elegido, porque sé que me llevará a donde quiero llegar. Me he dado cuenta de todo ello leyendo hoy el ikulibro (que es un regalazo, muchas gracias por dejarme leer un pedacito más de lo que veía ya en el blog). Es realmente lo que más me ha llegado dentro en mucho tiempo.
      Muchas, muchísimas gracias, y ojalá que durante mucho tiempo pueda seguir leyéndote y aprendiendo de lo que has escrito y has vivido.
      P.D.: Tu libro está hecho para ser leído mientras escuchas en bucle La Ley Innata, qué quieres que te diga...
      Saludos y un abrazo muy fuerte desde España. Jose.
