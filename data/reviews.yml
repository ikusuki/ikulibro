      "Hola Oskar,\n\nya lo he terminado como te había dicho, así que ahí va mi
      \"reseña\" que se que te hace mucha ilusión. :-)\n\nPero antes de decirte lo que
      me ha parecido tu libro (al que llegué por casualidad), déjame decirte que soy
      de esas que lee y no comenta y de las que hasta hacer poco no entendían muy bien
      el porqué de un blog. Pero mira por donde, entre el tuyo y algún otro me han dado
      ganas de lanzarme y contar una experiencia particular, finita en el tiempo que
      viví hace unos años y que muy muy poca gente conoce en detalle. Así que ya solo
      por eso GRACIAS!!\n\nYa te dije que soy de carcajada y lagrima fáciles casi a
      partes iguales, aunque quiero pensar que me rió mas de lo que lloro. Empecé el
      libro entre carcajadas, de pie, mientras recordaba la tele a la que le sobraban
      la mitad de los botones y me reía con otras alusiones a aquellos maravillosos
      años. Y después llegaron los ojos llorosos. Es muy complicado leer con los ojos
      embotados, sabes?\n\nEn el libro he encontrado de todo. Mucho flaco, con su calle
      melancolía y su mes de abril robado. Poesía. Pero no de la cursi, poesía de la
      que dice verdades que es la que a mi mas me gusta.\n\nMi libro, tu libro, ahora
      tiene esquinitas dobladas y marcas de lápiz que señalan frases y párrafos. Hasta
      algún comentario que marca algún capitulo entero.\n\nEn tu libro he encontrado
      con qué sentirme identificada. La soledad del que se va de su casa, de su país,
      del que deja a los suyos lejos, del que intenta integrarse y llenar los huecos
      que son, a veces, tan difíciles de llenar. He encontrado familia, la propia y
      la adoptiva, esa que encontramos, si tenemos suerte, allá donde la vida nos ha
      llevado. He encontrado un corazón dividido que no, ya nunca volverá a pegarse.
      He encontrado respeto por otras vidas, otras tradiciones, otros sufrimientos.
      Y he encontrado Japón, con sus onigiris y sus templos. He encontrado frases preciosas:
      \"Y juro que su risa olía dulce, lo juro\". Moriría porque alguien me dijera que
      mi risa huele dulce, pero eso que quede entre nosotros, que hasta hoy yo soy una
      romántica no declarada :-)\n\nSi tuviera que elegir partes de tu libro me quedaría
      con \"Javi\". Hasta entonces los ojos se me habían empañado y en ese capitulo
      sin darme cuenta estaba llorando a borbotones. Cuanto amor en tan pocas letras!\nAñadiría,
      por supuesto \"La chica que siempre sonríe\". Ya te dije que me encanto y que
      me moría de ganas de saber como conociste a la que hoy hace que rime tu vida.
      Genial el ordago de Michiko, por cierto! Si es que a veces nos hace falta un empujoncito...\nEnorme
      también \"Fujisan\": \"Y nosotros eramos tan pequeños... pero tan pequeños...\".
      \ Y por ultimo me quedo con todos los relacionados con el terremoto: \"Me siento
      orgulloso de estar aquí\".\n\nPodría seguir contándote las mil y una cosas mas
      que me han gustado, pero al paso que va esto, iba a ser mas largo que el mismo
      libro... así que yo creo que lo mejor sera que la próxima vez que vaya a Japón
      (que sera pronto, espero) nos tomemos una cerve y te las cuente en persona.\n\nPor
      cierto, no se te olvide incluirme en la lista para el próximo, que allí estaré
      la primera!\n\nUn gran placer leerte, Oskar-san!\n\nCon cariño,\nElena. "
