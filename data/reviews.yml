      recuerdo si tardé mucho o no en poner comentarios por el foro una vez descubierto
      pero la verdad es que lo hice porque ya que tu abrías una ventana a nosotros pues
      me pareció justo intentar interactuar contigo y dar mi opinión respecto a lo que
